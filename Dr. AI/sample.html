<!DOCTYPE html>
<html>
<head>
    <title>Dropdown Menu Background Color</title>
    <style>
        /* Apply background color to the entire dropdown menu */
        select {
            background-color: #f0f0f0;
            /* Add other styling as needed */
        }

        /* Apply background color to each option in the dropdown menu */
        option {
            background-color: #ddd;
            /* Add other styling as needed */
        }
    </style>
</head>
<body>
    <h2>Dropdown Menu with Custom Background Color</h2>
    <select>
        <option value="option1">Option 1</option>
        <option value="option2">Option 2</option>
        <option value="option3">Option 3</option>
        <option value="option4">Option 4</option>
        <option value="option5">Option 5</option>
    </select>
</body>
</html>
